name: test-install

on:
  - push

jobs:
  py310-install:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v2
      - name: Setup Conda
        uses: s-weigand/setup-conda@v1

      - run: conda --version
      - run: python --version
      - run: which python

      - name: Test conda environment
        run: |
          conda env create --dry-run -f environment.yml -n test-environment python=3.10
